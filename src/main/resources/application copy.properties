server.port=8080
server.servlet.context-path=/hehl/api

spring.application.name=hehl

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=hehl
spring.datasource.username=postgres
spring.datasource.password=eldritchHorror
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.jakartaee.enabled=true

logging.level.org.springframework.security=DEBUG
logging.file.name=Hehlma.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n